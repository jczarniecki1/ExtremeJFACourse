  <span class="p">{</span>

      <span class="nx">crypto</span><span class="p">.</span><span class="nx">randomBytes</span> <span class="mi">128</span>

        <span class="p">.</span><span class="nx">digest</span> <span class="s">&#39;hex&#39;</span>
  <span class="p">}</span></div></div></div></div></body></html>
